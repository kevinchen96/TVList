<div class="container main">
    <h1> Search Results for {{searchquery}} ...</h1>
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div ng-repeat="item in search" class="search-more">
                <a href="#/details/{{item.show.id}}" style="height: 120px; width = 500px;">
                    <img width="128" height="192" style="float:left" src="{{ item.show.image.medium }}"/>
                    <h4>{{ item.show.name }}</h4>   
                    <p>
                        <span>{{ item.show.type}}</span>
                    </p>
                    <span class="clearfix"></span>
                 </a>
            </div><!--./search-more-->
        </div>
    </div>
</div>
